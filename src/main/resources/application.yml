server:
  port: 8080

spring:
  application:
    name: jobtracker

  datasource:
    url: jdbc:postgresql://localhost:5432/jobtracker
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
